description: |
  Run a command with your keys fron CryptoMove Tholos sourced for your
  environment.
parameters:
  authentication-token:
    type: env_var_name
    default: CRYPTOMOVE_TOKEN
    description: |
      An Authentication token you can get from CryptoMove Tholos.
  email:
    type: env_var_name
    default: CRYPTOMOVE_EMAIL
    description: |
      The email you use for CryptoMove Tholos
  step-name:
    type: string
    description: |
      The name of the CircleCI Step you wish to run with CryptoMove
      Tholos environment variables.
  command:
    type: string
    description: |
      The command you want to run with your CryptoMove environment
      variables. Please make sure to escape all "\$" characters.
steps:
  - run:
      name: <<parameters.step-name>>
      command: |
        ./cmove run_in_ci -c '<<parameters.command>>'
